<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Escalação de Times</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Escalação do Time</h1>
    <hr>

    <h2>Escalar Jogador</h2>
    <p>
        <label for="position">Posição:</label>
        <input type="text" id="position" name="position">

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">

        <label for="num">Número:</label>
        <input type="text" id="num" name="num">

        <button onclick="addPlayer()">Escalar</button>
    </p>

    <h2>Remover Jogador</h2>
    <p>
        <label for="numToRemove">Número:</label>
        <input type="text" id="numToRemove" name="numToRemove">
        <button onclick="removePlayer()">Remover</button>
    </p>
    <hr>

    <h2>Time</h2>
    <ul id="teamList"></ul>
</body>
</html>
